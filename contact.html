            <h1 class="contact-header"> Contact Us! </h1>
            <p class="contact-para"> 
                Please leave your name, email, phone number, and reason for contacting in the form below. We look forward to speaking with you!
            </p>
        <form>
            <fieldset>
            <legend class="contact-legend">Contact Info:</legend>
                <label for="name" class="contact-name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email" class="contact-email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="number" class="contact-number">Number:</label><br>
                <input type="text" id="number" name="number"><br><br>
                <label for="reason" class="contact-reason">Reason:</label><br>
                <input type="text" id="reason" name="reason"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <script src="charity_profile.js"></script>
